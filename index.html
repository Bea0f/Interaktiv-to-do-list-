<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive to do list</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://kit.fontawesome.com/f0d809b835.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="header">
            <h1>TO-DO LIST</h1>
            <input type="text" id="itemName" placeholder="New Item..."
            >
            <button  onclick="newElement()" class="addBtn">Add</button>
        </div>
            <ul id="myUL">
                <li class="listItem">Mjölk</li>
                <li class="listItem">Bröd</li>
                <li class="listItem">Kaffe</li>
                <li class="listItem">Te</li>
                <li class="listItem">Smör</li>
                <li class="listItem">Gurka</li>
            </ul>
    </main>
    <script src="src/js/main.js"></script>
</body>
</html>
